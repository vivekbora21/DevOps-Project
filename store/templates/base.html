<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UserManager API{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            margin: 0; padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.08)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 0; z-index: 1000;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        nav .logo i {
            color: #ffd700; margin-right: 8px;
        }
        nav .nav-links {
            display: flex; gap: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #667eea; color: white;
            transform: translateY(-2px);
        }
        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 20px; flex: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1, h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 300;
        }
        h2 {
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        table th, table td {
            padding: 15px 20px;
            text-align: left;
        }
        table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-weight: 500;
        }
        table tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }
        table tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transition: background 0.3s ease;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px; border: none; cursor: pointer;
        }
        span{
            color: #e53e3e;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        form {
            display: flex;
            flex-direction: column; gap: 20px;
        }
        form label {
            font-weight: 500;
            color: #4a5568;
        }
        form input, form select {
            padding: 12px 16px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        form input:focus, form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        form button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* Toast container fixed at top-right */
        .toast-container {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Toast styles */
        .toast {
            min-width: 250px;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px; opacity: 1;
            transform: translateY(0);
        }

        /* Success & Error colors */
        .alert-success {
            background: rgba(72, 187, 120, 0.95); color: #fff;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.95); color: #fff;
        }

        /* Slide + Fade-out effect */
        .fade-slide {
            animation: fadeSlide 3s forwards;
        }

        @keyframes fadeSlide {
            0%   { opacity: 1; transform: translateY(0); }
            70%  { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); visibility: hidden; }
        }
        footer{
            text-align: center;
            color: #333; 
            font-weight: 800; 
            padding: 8px 16px;
            color: rgba(255,255,255,0.7); 
            font-size: 14px; 
            margin-top: auto;
        }
        .card-entrance {
            animation: cardEntrance 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes cardEntrance {
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo"><i class="fas fa-shopping-cart"></i> E-Commerce</a>
        <div class="nav-links">
            <ul>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'cart' %}">Cart</a>
                {% if request.session.user_id %}
                    <a href="{% url 'logout' %}">Logout ({{ request.session.user_name }})</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2024 E-Commerce. All rights reserved.
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container">
        {% if messages %}
            {% for message in messages %}
                <div class="toast {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %} fade-slide">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        // Auto-remove toasts after animation
        document.addEventListener('DOMContentLoaded', () => {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                toast.addEventListener('animationend', () => {
                    toast.remove();
                });
            });
        });
    </script>
